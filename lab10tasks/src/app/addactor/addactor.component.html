<div class="">
    <h1 class="display-4">Add new actor</h1>
    <br><br>
    <div class="form-group">
        <label >Actor name</label>
        <input type="text" class="form-control" id="tftFName" [(ngModel)]="actorName">
    </div>

    <div class="form-group">
        <label >Birth year</label>
        <input type="number" class="form-control" id="tftBYear" [(ngModel)]="actorBYear">
    </div>

    <button class="btn btn-success" (click)="addActor()"> Add new actor</button>
</div>
