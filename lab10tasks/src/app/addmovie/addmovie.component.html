<div class="">
    <h1 class="display-4">Add new movie</h1>
    <br><br>
    <div class="form-group">
        <label >Movie name</label>
        <input type="text" class="form-control" id="tftFName" [(ngModel)]="movieName">
    </div>

    <div class="form-group">
        <label >Movie year</label>
        <input type="number" class="form-control" id="tftBYear" [(ngModel)]="movieYear">
    </div>

    <button class="btn btn-success" (click)="onAddMovie()"> Add new movie</button>
</div>
